---
################################################################################
# Role: proxmox_vm_deploy
# Purpose: Deploy VM on Proxmox using qm commands
################################################################################

- name: Check if VM already exists
  shell: qm list | grep -w "{{ vmid }}" || true
  delegate_to: "{{ proxmox_host }}"
  vars:
    ansible_user: root
  register: vm_exists
  changed_when: false

- name: Clone VM from template
  shell: |
    qm clone {{ template_id }} {{ vmid }} \
      --name {{ hostname }} \
      --storage {{ proxmox.storage }} \
      --full
  delegate_to: "{{ proxmox_host }}"
  vars:
    ansible_user: root
  when: vm_exists.stdout == ""

- name: Configure VM resources
  shell: |
    qm set {{ vmid }} \
      --cores {{ resources.cores }} \
      --memory {{ resources.memory }}
  delegate_to: "{{ proxmox_host }}"
  vars:
    ansible_user: root

- name: Resize VM disk
  shell: |
    qm resize {{ vmid }} scsi0 {{ resources.disk_size }}
  delegate_to: "{{ proxmox_host }}"
  vars:
    ansible_user: root
  when: vm_exists.stdout == ""

- name: Configure VM network
  shell: |
    qm set {{ vmid }} \
      --net0 virtio,bridge=vmbr1,tag={{ network.vlan }},firewall=0
  delegate_to: "{{ proxmox_host }}"
  vars:
    ansible_user: root

- name: Configure cloud-init network settings
  shell: |
    qm set {{ vmid }} \
      --ipconfig0 ip={{ network.ip_address }}/{{ network.netmask }},gw={{ network.gateway }} \
      --nameserver {{ network.dns_servers | join(',') }} \
      --searchdomain {{ network.search_domain }}
  delegate_to: "{{ proxmox_host }}"
  vars:
    ansible_user: root

- name: Set VM description
  shell: |
    qm set {{ vmid }} --description "{{ fqdn }}

    VM ID: {{ vmid }}
    IP: {{ network.ip_address }}/{{ network.netmask }}
    Gateway: {{ network.gateway }}
    VLAN: {{ network.vlan }}
    OS: {{ os_type | capitalize }} {{ os_version }}

    Managed by Ansible"
  delegate_to: "{{ proxmox_host }}"
  vars:
    ansible_user: root

- name: Apply Proxmox tags
  shell: |
    qm set {{ vmid }} --tags "{{ proxmox.tags | join(';') }}"
  delegate_to: "{{ proxmox_host }}"
  vars:
    ansible_user: root

- name: Ensure resource pool exists
  shell: |
    pvesh get /pools/{{ proxmox.pool }} 2>/dev/null || \
    pvesh create /pools --poolid {{ proxmox.pool }} --comment "Auto-created by Ansible"
  delegate_to: "{{ proxmox_host }}"
  vars:
    ansible_user: root
  register: pool_check
  changed_when: "'created' in pool_check.stdout"
  failed_when: false

- name: Add VM to resource pool
  shell: |
    pvesh set /pools/{{ proxmox.pool }} --vms {{ vmid }}
  delegate_to: "{{ proxmox_host }}"
  vars:
    ansible_user: root
  register: pool_result
  failed_when:
    - pool_result.rc != 0
    - "'already exists' not in pool_result.stderr"

- name: Start VM
  shell: |
    qm start {{ vmid }}
  delegate_to: "{{ proxmox_host }}"
  vars:
    ansible_user: root
  register: vm_start
  failed_when:
    - vm_start.rc != 0
    - "'already running' not in vm_start.stderr"

- name: Wait for VM to boot
  pause:
    seconds: 30
    prompt: "Waiting for VM {{ hostname }} to boot..."

- name: Wait for SSH to become available
  wait_for:
    host: "{{ network.ip_address }}"
    port: 22
    delay: 10
    timeout: 300
    state: started
  delegate_to: localhost

- name: Display deployment summary
  debug:
    msg:
      - "========================================="
      - "VM Deployed Successfully!"
      - "========================================="
      - "Hostname: {{ hostname }}"
      - "VMID: {{ vmid }}"
      - "IP: {{ network.ip_address }}"
      - "FQDN: {{ fqdn }}"
      - "========================================="
