---
################################################################################
# Host Variables: ws-admin01
# VM ID: 300
# Role: Admin Workstation
################################################################################

# VM Identity
vmid: 300
hostname: ws-admin01
fqdn: ws-admin01.corp.company.local

# Network Configuration
network:
  interface: ens18
  ip_address: 10.0.131.10
  netmask: 24
  gateway: 10.0.131.1
  vlan: 131
  dns_servers:
    - 10.0.120.10  # dc01
    - 10.0.120.11  # dc02
  search_domain: corp.company.local

# OS Configuration
os_type: rocky  # ubuntu or rocky
os_version: "9"
template_id: 9275  # Rocky Linux 9 template

# System Resources
resources:
  cores: 2
  memory: 4096
  disk_size: 90G

# Proxmox Settings
proxmox:
  node: pve
  storage: vmDrive
  pool: production
  tags:
    - workstation
    - admin
    - privileged-access
    - ubuntu
    - vlan-130
    - monitored

# Software Packages
packages:
  base:
    - vim
    - git
    - curl
    - wget
    - net-tools
    - htop
    - tmux
    - tree

  network_tools:
    - tcpdump
    - wireshark
    - wireshark-cli  # tshark
    - nmap
    - nmap-ncat  # nc for Rocky
    - net-tools  # netstat

  admin_tools:
    - ansible
    - python3-pip
    - sshpass

  desktop:
    - firefox
    - remmina
    - remmina-plugins-rdp
    - remmina-plugins-vnc

# User Configuration
admin_user:
  username: richard
  groups:
    - sudo
    - adm
  shell: /bin/bash

# Services
services:
  enabled:
    - ssh
  disabled:
    - bluetooth
