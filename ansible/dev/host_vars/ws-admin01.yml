---
################################################################################
# Host Variables: ws-admin01
# VM ID: 300
# Role: Admin Workstation
################################################################################

# VM Identity
vmid: 300
hostname: ws-admin01
fqdn: ws-admin01.corp.company.local

# Network Configuration
network:
  interface: ens18
  ip_address: 10.0.131.10
  netmask: 24
  gateway: 10.0.131.1
  vlan: 131
  dns_servers:
    - 8.8.8.8
    - 10.0.120.10  # dc01
    - 10.0.120.11  # dc02
  search_domain: corp.company.local
  template_ip: 10.0.130.14  # Temporary IP from template for initial connection

# OS Configuration
os_type: rocky  # ubuntu or rocky
os_version: "9"
template_id: 9275  # Rocky Linux 9 template

# System Resources
resources:
  cores: 2
  memory: 4096
  disk_size: 90G

# Proxmox Settings
proxmox:
  node: pve
  storage: vmDrive
  pool: production
  tags:
    - workstation
    - admin
    - privileged-access
    - rocky
    - vlan-131
    - monitored

# Software Packages
packages:
  base:
    - vim
    - git
    - curl
    - wget
    - net-tools
    - htop
    - tmux
    - tree

  network_tools:
    - tcpdump
    - wireshark
    - wireshark-cli  # tshark
    - nmap
    - nmap-ncat  # nc for Rocky
    - net-tools  # netstat

  admin_tools:
    - ansible
    - python3-pip
    - sshpass

  desktop:
    - firefox
    - remmina
    - remmina-plugins-rdp
    - remmina-plugins-vnc

# User Configuration
admin_user:
  username: richard
  groups:
    - wheel  # Rocky Linux sudo group
    - adm
  shell: /bin/bash
  ssh_public_key_path: ~/.ssh/id_rsa.pub  # Path to public key on control machine

# Services
services:
  enabled:
    - ssh
  disabled:
    - bluetooth

# SSH Hardening Configuration
ssh_hardening:
  # Optional: Define allowed networks for SSH access
  # If not defined, access is allowed from all networks (rely on firewall)
  allowed_networks:
    - cidr: 10.0.0.0/8
      description: Internal private network
    - cidr: 192.168.0.0/16
      description: Private network range
