---
################################################################################
# Host Variables: dc01
# VM ID: 110
# Role: Primary Domain Controller
################################################################################

# VM Identity
vmid: 110
hostname: dc01
fqdn: dc01.corp.company.local

# Network Configuration
network:
  interface: ens18
  ip_address: 10.0.120.10
  netmask: 24
  gateway: 10.0.120.1
  vlan: 120
  dns_servers:
    - 127.0.0.1  # Self (primary DC)
    - 10.0.120.11  # dc02 (secondary)
    - 8.8.8.8  # Fallback
  search_domain: corp.company.local

# OS Configuration
os_type: ubuntu  # ubuntu or rocky
os_version: "22.04"
template_id: 9000  # Ubuntu 22.04 LTS template

# System Resources
resources:
  cores: 2
  memory: 4096
  disk_size: 100G

# Proxmox Settings
proxmox:
  node: pve
  storage: vmDrive
  pool: production
  tags:
    - domain-controller
    - primary-dc
    - ubuntu
    - vlan-120

# Software Packages
packages:
  base:
    - vim
    - git
    - curl
    - wget
    - net-tools
    - htop
    - tmux
    - tree

  network_tools:
    - tcpdump
    - nmap
    - netcat
    - net-tools

# User Configuration
admin_user:
  username: richard
  groups:
    - sudo  # Ubuntu sudo group
    - adm
  shell: /bin/bash
  ssh_public_key_path: ~/.ssh/id_ed25519.pub

# Services
services:
  enabled:
    - sshd
  disabled:
    - bluetooth

# SSH Hardening Configuration
ssh_hardening:
  allowed_networks:
    - cidr: 10.0.0.0/8
      description: Internal private network
    - cidr: 192.168.0.0/16
      description: Private network range
